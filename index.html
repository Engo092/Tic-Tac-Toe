<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div class="form">
            <form>
                <div class="texts">
                    <input type="text" class="p1" value="Player 1">
                    <input type="text" class="p2" value="Player 2">
                </div>
                <div class="radios">
                    <input type="radio" id="human" name="opponent" checked>
                    <label for="#human">Human</label>
                    <input type="radio" id="computer" name="opponent">
                    <label for="#computer">Computer</label>
                </div>
                <div class="side">
                    <span>Play as: </span>
                    <input type="radio" id="xSide" name="side" checked>
                    <label for="#xSide">X Side</label>
                    <input type="radio" id="oSide" name="side">
                    <label for="#oSide">O Side</label>
                </div>
                <button type="submit" class="submit">Play Game!</button>
            </form>
        </div>

        <div class="winDisplay"></div>
        <button class="restart noDisplay">Restart</button>
        <div class="board noDisplay"></div>
    </body>
</html>
