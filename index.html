<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div class="form">
            <form>
                <div class="texts">
                    <input type="text" class="p1" value="Player 1">
                    <input type="text" class="p2" value="Player 2">
                </div>
                <button type="submit" class="submit">Play Game!</button>
            </form>
        </div>

        <div class="winDisplay"></div>
        <button class="restart noDisplay">Restart</button>
        <div class="board noDisplay"></div>
    </body>
</html>
